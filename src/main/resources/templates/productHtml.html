<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product Form Submission</title>
</head>
<body>
<h1>Welcome to Sandy Shop</h1>
<h2>Add Product</h2>

<form th:action="@{/addNewProduct}" th:object="${product}" method="post">

    <label for="id">ID:</label>
    <input type="number" id="id" th:field="*{id}" />
    <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
    <br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" />
    <br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" />
    <br><br>

    <button type="submit">Add Product</button>
</form>

</body>
</html>
